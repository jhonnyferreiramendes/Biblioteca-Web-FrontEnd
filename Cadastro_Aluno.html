<div class = "container my-5 mx-auto" style="width: 1500px;">
  <a href="Lista_de_Alunos.html" class="p-3 mb-2 bg-dark text-white" role="button" aria-pressed="true">Lista de alunos</a>

  <div class = "container my-5">
    <div class="row">
      <div class="w-100 p-3">
        <div class="card-header p-3 mb-2 bg-dark text-white">
          <h4 class="card-header font-weight-bold text-center ">
            Cadastro de Alunos
          </h4>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNome">Nome</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCPF">CPF</label>
                  <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCurso">Curso</label>
                  <input type="text" class="form-control" id="inputCurso" placeholder="Curso">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputMatricula">Matrícula</label>
                  <input type="text" class="form-control" id="inputMatricula" placeholder="Matricula">
                </div>
                <div class="form-group col-md-1">
                  <label for="inputCurso">Período</label>
                  <input type="text" class="form-control" id="inputPeriodo" placeholder="Período">
                </div>
                <div class="form-group col-md-8">
                  <label for="inputNome">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputTelefone">Telefone</label>
                  <input type="tel" class="form-control" id="inputNome1" placeholder="Telelfone">
                </div>
                <div class="form-group col-md-6">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputCidade">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputBairro">Bairro</label>
                  <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputRua">Rua</label>
                  <input type="text" class="form-control" id="inputRua" placeholder="Rua">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputNumero">Numero</label>
                  <input type="text" class="form-control" id="inputNumero" placeholder="Número">
                </div>
                <div class="form-group col-md-1">
                  <label for="inputNome">UF</label>
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelectUF">Preferência</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelectUF">
                      <option selected>UF...</option>
                      <option value="1">AC</option>
                      <option value="2">AL</option>
                      <option value="3">AP</option>
                      <option value="4">AM</option>
                      <option value="5">BA</option>
                      <option value="6">CE</option>
                      <option value="7">ES</option>
                      <option value="8">GO</option>
                      <option value="9">MA</option>
                      <option value="10">MT</option>
                      <option value="11">MS</option>
                      <option value="12">MG</option>
                      <option value="13">PA</option>
                      <option value="14">PB</option>
                      <option value="15">PR</option>
                      <option value="16">PE</option>
                      <option value="17">PI</option>
                      <option value="18">RJ</option>
                      <option value="19">RN</option>
                      <option value="20">RS</option>
                      <option value="21">RO</option>
                      <option value="22">RR</option>
                      <option value="2">SC</option>
                      <option value="3">SP</option>
                      <option value="1">SE</option>
                      <option value="2">TO</option>
                      <option value="3">DF</option>
                      
                    </select>
                </div>
              </div>

              <div class="mx-auto" style="width: 180px;">
                <div class="form-group col-md-12"></div>
                <div class="form-group col-md-12"></div>
                
              <div class="mx-auto" style="width: 100px;">
                <label for="inputGenero "><h5>GÊNERO</h6></label>
              </div>
              <div class="mx-auto" style="width: 100px;">
                <div class="form-row">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1"><h6>M</h6></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2"><h6>F</h6></label>
                </div>
              </div>
            </div>
            
                
          </div>


          <div class="mx-auto" style="width: 150px;">
              <div class="form-group col-md-12"></div>
              <div class="form-group col-md-12"></div>
              <div class="form-group col-md-12"></div>
              <div class="form-group col-md-12"></div>
      

            <a class="btn btn-primary" href="Lista_de_Usuarios.html" role="button">Salvar</a>
            <input class="btn btn-secondary" type="reset" value="Limpar">
                
        
          </form>
        </div>
